<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Donation Overlay</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }

        #clickOverlay {
            position: fixed;
            z-index: 999;
            background: rgba(0, 0, 0, 0.95);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .click-text {
            color: #fff;
            font-size: 2rem;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.6;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #topDonator {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 215, 0, 0.9);
            color: black;
            padding: 10px 25px;
            font-size: 1.2rem;
            border-radius: 12px;
            font-weight: bold;
            font-family: 'Segoe UI', sans-serif;
            z-index: 10;
        }

        #alertContainer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
            max-height: 100%;
            z-index: 9;
        }

        .alert {
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 10px 25px;
            font-size: 1.4rem;
            font-family: 'Segoe UI', sans-serif;
            border-radius: 10px;
            white-space: nowrap;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="clickOverlay">
        <div class="click-text">ðŸ”Š Click Anywhere to Start Alerts</div>
    </div>

    <div id="topDonator">ðŸ¥‡ Top Donator: None</div>
    <div id="alertContainer"></div>
    <audio id="ding" src="ding.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <script>
        const alertContainer = document.getElementById("alertContainer");
        const topDonatorBox = document.getElementById("topDonator");
        const clickOverlay = document.getElementById("clickOverlay");
        const audio = document.getElementById("ding");

        let topDonator = { name: "", amount: 0 };
        let resetTimer = null;

        clickOverlay.addEventListener("click", () => {
            audio.play().catch(() => { });
            clickOverlay.style.display = "none";
            connectWebSocket();
        });

        function connectWebSocket() {
            const socket = new SockJS("https://upialert-production.up.railway.app/ws");
            const stompClient = Stomp.over(socket);
            stompClient.debug = false;

            stompClient.connect({}, () => {
                stompClient.subscribe("/topic/alerts", (msg) => {
                    const data = JSON.parse(msg.body);
                    handleDonation(data.name, data.amount);
                });
            }, (error) => {
                console.error("âŒ WebSocket error:", error);
            });
        }

        function handleDonation(name, amount) {
            // Play sound
            try {
                audio.currentTime = 0;
                audio.play();
            } catch (err) {
                console.warn("ðŸ”‡ Audio blocked:", err);
            }

            // Update top donator
            if (amount > topDonator.amount) {
                topDonator = { name, amount };
                topDonatorBox.innerHTML = `ðŸ¥‡ Top Donator: <b>${name}</b> - â‚¹${amount}`;
            }

            // Create alert element
            const el = document.createElement("div");
            el.classList.add("alert");
            el.textContent = `â‚¹${amount} received from ${name}`;
            alertContainer.appendChild(el);

            // Maintain only last 2
            while (alertContainer.childElementCount > 2) {
                alertContainer.removeChild(alertContainer.firstChild);
            }

            // Reset auto-clear timer
            resetInFiveHours();
        }

        function resetInFiveHours() {
            if (resetTimer) clearTimeout(resetTimer);
            resetTimer = setTimeout(() => {
                alertContainer.innerHTML = "";
                topDonator = { name: "", amount: 0 };
                topDonatorBox.innerHTML = `ðŸ¥‡ Top Donator: None`;
            }, 1000 * 60 * 60 * 5); // 5 hours
        }
    </script>
</body>

</html>
