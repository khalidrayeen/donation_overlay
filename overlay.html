<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Donation Overlay</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }

        #clickOverlay {
            position: fixed;
            z-index: 999;
            background: rgba(0, 0, 0, 0.95);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .click-text {
            color: #fff;
            font-size: 2rem;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.6;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #topDonator {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 215, 0, 0.9);
            color: black;
            padding: 10px 25px;
            font-size: 1.2rem;
            border-radius: 12px;
            font-weight: bold;
            font-family: 'Segoe UI', sans-serif;
            z-index: 10;
        }

        #alert {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 10px 25px;
            font-size: 1.4rem;
            font-family: 'Segoe UI', sans-serif;
            border-radius: 10px;
            opacity: 0;
            pointer-events: none;
            white-space: nowrap;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }

        .slide-up {
            animation: slideUpFade 1s ease-out forwards;
        }

        @keyframes slideUpFade {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(40px);
            }

            10% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }

            90% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <!-- Click-to-start overlay -->
    <div id="clickOverlay">
        <div class="click-text">🔊 Click Anywhere to Start Alerts</div>
    </div>

    <div id="topDonator">🥇 Top Donator: None</div>
    <div id="alert">Waiting for donations...</div>
    <audio id="ding" src="ding.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <script>
        const alertBox = document.getElementById("alert");
        const audio = document.getElementById("ding");
        const topDonatorBox = document.getElementById("topDonator");
        const clickOverlay = document.getElementById("clickOverlay");

        const donationQueue = [];
        let isShowing = false;
        let topDonator = { name: "", amount: 0 };

        clickOverlay.addEventListener("click", () => {
            audio.play().catch(() => { });
            clickOverlay.style.display = "none";
            connectWebSocket();
        });

        function connectWebSocket() {
            const socket = new SockJS("https://upialert-production.up.railway.app/ws");
            const stompClient = Stomp.over(socket);
            stompClient.debug = false;

            stompClient.connect({}, () => {
                stompClient.subscribe("/topic/alerts", (msg) => {
                    const data = JSON.parse(msg.body);
                    donationQueue.push(data);
                    processQueue();
                });
            }, (error) => {
                console.error("❌ WebSocket error:", error);
            });
        }

        function processQueue() {
            if (isShowing || donationQueue.length === 0) return;

            isShowing = true;
            const { name, amount } = donationQueue.shift();

            // Update top donator
            if (amount > topDonator.amount) {
                topDonator = { name, amount };
                topDonatorBox.innerHTML = `🥇 Top Donator: <b>${name}</b> - ₹${amount}`;
            }

            // Show alert
            const message = `₹${amount} received from ${name}`;
            alertBox.textContent = message;
            alertBox.classList.add("slide-up");

            try {
                audio.currentTime = 0;
                audio.play();
            } catch (err) {
                console.warn("🔇 Audio blocked:", err);
            }

            const duration = Math.min(10000, 3000 + amount * 50);

            setTimeout(() => {
                alertBox.classList.remove("slide-up");
                isShowing = false;
                setTimeout(processQueue, 500); // show next donation
            }, duration);
        }
    </script>
</body>

</html>
